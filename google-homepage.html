<!DOCTYPE html5>
<html>
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="google-homepage.css">
    <title>Google</title>
</head>
    
<body>
     <!----------------------------- NAV BAR ------------------------------- -->
<nav class="navbar">

        <il id="images-link" class="navbar-icon"> <a href="" target="_blank"> Images</a> </il>

        <il id="account-link" class="navbar-icon"><a href="" target="_blank">Account</a>   </il>
    </ul>
</nav>

<!----------------------------------------START SERACHBOX --------------------------->
<div class="search-box-div">

</div>
<!------------------------------------END SEARCHBOX------------------------------------->

<!---------------------------------------START BUTTONS------------------------------------>
<div id="buttons">

        <button>Google Search</button>
    </div>

    <div id="lucky-button" class="button">
        <button>I'm Feeling Lucky</button>
    </div>
</div>
<!--------------------------------------END BUTTONS-------------------------->

</html>
